name: Multiple compilers and versions
concurrency:
  group: ${{ github.ref }}

on:
  push:
    branches: [ '*' ]
#    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '*' ]

jobs:
  gcc-latest:
    name: GCC-latest
    runs-on: ubuntu-latest
    container:
      image: gcc:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./autogen.sh && ./configure && make && make dist
  gcc-12_2:
    name: GCC-12_2
    runs-on: ubuntu-latest
    container:
      image: gcc:12.2
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./autogen.sh && ./configure && make && make dist
